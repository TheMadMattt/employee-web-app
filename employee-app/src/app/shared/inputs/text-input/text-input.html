<div class="form-group">
  <label [for]="id" class="form-label">
    {{ label }}
    @if (required){
      <span class="required">*</span>
    }
  </label>
  <input
    [id]="id"
    type="text"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
    [disabled]="disabled"
    [placeholder]="placeholder"
    class="form-control"
    [class.error]="hasError"
  />
  @if (errorMessage) {
    <div class="error-message">
      {{ errorMessage }}
    </div>
  }
</div>
