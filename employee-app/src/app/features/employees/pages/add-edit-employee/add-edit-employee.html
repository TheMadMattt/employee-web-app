<div class="form-page">
  <div class="form-content">
    <div class="form-container">
      <div class="form-header">
        <h2>{{ title }}</h2>
        <a routerLink="/employees" class="back-link">← {{ t['BACK_TO_EMPLOYEES'] }}</a>
      </div>

      <div class="form-scroll-area">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
          <app-text-input
            id="firstName"
            [label]="t['NAME']"
            [placeholder]="t['NAME_INPUT']"
            [required]="true"
            formControlName="firstName"
          ></app-text-input>

          <app-text-input
            id="lastName"
            [label]="t['LAST_NAME']"
            [placeholder]="t['LAST_NAME_INPUT']"
            [required]="true"
            formControlName="lastName"
          ></app-text-input>

          <div class="form-group">
            <label class="form-label">
              {{ t['GENDER'] }} <span class="required">*</span>
            </label>
            <div class="radio-group">
              @for (option of genderOptions; track option.value) {
                <label class="radio-label">
                  <input
                    type="radio"
                    [value]="option.value"
                    formControlName="gender"
                    class="radio-input"
                  />
                  <span class="radio-text">{{ option.label }}</span>
                </label>
              }
            </div>
            @let genderErrorMessage = getErrorMessage('gender');
            @if (genderErrorMessage) {
              <div class="error-message">
                {{ genderErrorMessage }}
              </div>
            }
          </div>
        </form>
      </div>

      <div class="form-footer">
        <div class="form-actions">
          <button
            type="button"
            (click)="onCancel()"
            class="btn btn-secondary"
            [disabled]="isSubmitting"
          >
            {{ t['CANCEL'] }}
          </button>
          <button
            type="submit"
            (click)="onSubmit()"
            class="btn btn-primary"
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? t['SAVING'] : (isEditMode ? t['SAVE'] : t['ADD_EMPLOYEE']) }}
          </button>
        </div>
        <div class="copyright">
          <p>&copy; 2025 System Zarządzania Pracownikami.</p>
        </div>
      </div>
    </div>
  </div>
</div>
